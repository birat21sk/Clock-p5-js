<!DOCTYPE html>
<html>
	<head>
		<title>Clock</title>
		<script src="js/p5.min.js"></script>
	
		<script src="js/timer.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/manage.css">
		<link rel="stylesheet" type="text/css" href="css/timer.css">
		<link href="https://fonts.googleapis.com/css?family=Charmonman|Lobster|Pacifico|Righteous" rel="stylesheet">
	</head>
	<body>
		<nav id="Wrapper">
			<ul align="center">
				<li><a href="clock.html">Clock</a></li>
				<li><a href="timer.html">Timer</a></li>
				<li><a href="stopwatch.html">Stopwatch</a></li>
			</ul>
		</nav>
		<p id="timer">----</p>
		<div class="container">
		
				<input type="number" name="hr" class="tm" id="hr" placeholder="hr" min="0" max="24">
				<input type="number" name="min" class="tm" id="mn" placeholder="min" min="0" max="60">
				<input type="number" name="sec" class="tm" id="sc" placeholder="sec" min="0" max="60"><br>
				<button onclick="startTimer()" value="true" class="button">Start</button>
				<button onclick="resetTimer()" value="true" class="button" style="background-color: #346d3d">Reset</button>
			<hr>
		</div>
	</body>
</html>
